<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, shrink-to-fit = no">
    <title>ISS tracker</title>
    <link rel="stylesheet" href="ISStracker.css">
    <script src="ISStracker.js" defer></script>
</head>
<body>
    <div id="dataSection" class="infoBar">
        <p id="altitude" class="reading"></p>
        <p id="latitude" class="reading"></p>
        <p id="longitude" class="reading"></p>
        <p id="velocity" class="reading"></p>
    </div>
    <div id="mapSection">
        <img src="world_map.jpg" alt="world map" id="world_map">
        <div id="ISSicon"></div>
    </div>
    <div id="infoSection" class="infoBar">
        <p id="timestamp" class="reading"></p>
    </div>
</body>
</html>
